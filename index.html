<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PEPER SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h2 class="heding">ROCK PEPER SCISSORS</h2>
      <div class="choises">
        <div class="choise" id="rock">
          <img id="img1" src="rock.png" />
        </div>
        <div class="choise" id="pepar">
          <img id="img2" src="paper.png" />
        </div>
        <div class="choise" id="scissor">
          <img src="scissors.png" alt="" id="img3" />
        </div>
      </div>

      <div class="score-bord">
        <div class="score">
          <p id="user-score">0</p>
          <p>you</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>compu</p>
        </div>
      </div>

      <div class="msg-contener">
        <p class="msg">start the game</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
